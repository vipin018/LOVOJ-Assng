<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can Viewer</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="controls">
      <button id="toggleShadows">Toggle Shadows</button>
      <button id="increaseGloss">Glossy</button>
      <button id="increaseRough">Rough</button>
      <button id="frontView">Front View</button>
      <button id="backView">Back View</button>
      <div>
        <label for="colorInput">Model Color:</label>
        <input type="color" id="colorInput" value="#ffffff" />
      </div>

      <button id="rotationToggle">Toggle Rotation</button>
    </div>
    <div class="texture-thumbnails">
      <img id="texture1" src="/textures/texture2.png" alt="Texture 2" style="width: 80px; cursor: pointer; margin-right: 10px;">
      <img id="texture2" src="/textures/texture3.png" alt="Texture 3" style="width: 80px; cursor: pointer;">
    </div>
  </div>

    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>

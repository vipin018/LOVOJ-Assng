<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div class="controls">
      <button id="toggleShadows">Toggle Shadows</button>
      <button id="increaseGloss">Glossy</button>
      <button id="increaseRough">Rough</button>
    
      <button id="frontView">Front View</button>
      <button id="backView">Back View</button>
    
      <div>
        <label>Light Intensity:</label>
        <input id="lightIntensity" type="range" min="0" max="10" step="0.1" value="1">
      </div>
    </div>
    
    <canvas id="canvas"></canvas>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
